<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page Wireframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1440px;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid black;
    }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .nav a {
      border: 2px solid black;
      padding: 10px 20px;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    /* Registration Section */
    .registration {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      min-height: 400px;
      border-bottom: 2px solid black;
    }
    .registration h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    form {
      width: 100%;
      max-width: 500px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 10px;
      border: 2px solid black;
      font-size: 16px;
    }
    /* Role selection as radio buttons */
    .role-selection {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .role-selection label {
      font-weight: normal;
    }
    /* Custom Interests Dropdown using details/summary */
    .interests {
      margin-bottom: 20px;
    }
    .interests summary {
      padding: 10px;
      border: 2px solid black;
      cursor: pointer;
      list-style: none;
      font-size: 16px;
    }
    .interests .checkboxes {
      padding: 10px;
      border: 2px solid black;
      border-top: none;
    }
    .interests .checkboxes label {
      display: block;
      margin-bottom: 5px;
      font-weight: normal;
      font-size: 14px;
    }
    /* Experience Dropdown (Single selection) */
    /* Uses standard <select> styling */
    /* Button */
    .button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 20px auto 0;
      padding: 15px 30px;
      border: 2px solid black;
      background: transparent;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }
    /* Footer */
    .footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      border-top: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">Logo</div>
      <nav class="nav">
        <a href="#">Back</a>
      </nav>
    </div>

    <!-- Registration Section -->
    <div class="registration">
      <h1>Register</h1>
      <form>
        <!-- Basic Info -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" />
        </div>

        <!-- Role Selection -->
        <div class="form-group role-selection">
          <label>
            <input type="radio" name="role" value="student" checked />
            Student
          </label>
          <label>
            <input type="radio" name="role" value="alumni" />
            Alumni
          </label>
        </div>

        <!-- Custom Interests Dropdown -->
        <div class="form-group interests">
          <label>Select Your Interests</label>
          <details>
            <summary>Choose Interests</summary>
            <div class="checkboxes">
              <label><input type="checkbox" name="interest" value="AI" /> AI</label>
              <label><input type="checkbox" name="interest" value="Backend" /> Backend</label>
              <label><input type="checkbox" name="interest" value="Frontend" /> Frontend</label>
              <label><input type="checkbox" name="interest" value="Data Science" /> Data Science</label>
              <label><input type="checkbox" name="interest" value="Cybersecurity" /> Cybersecurity</label>
              <label><input type="checkbox" name="interest" value="DevOps" /> DevOps</label>
              <label><input type="checkbox" name="interest" value="Cloud" /> Cloud</label>
            </div>
          </details>
        </div>

        <!-- Experience Dropdown (Single Selection) -->
        <div class="form-group">
          <label for="experience">Experience</label>
          <select name="experience" id="experience">
            <option value="">Select experience</option>
            <option value="0-1">0-1 years</option>
            <option value="1-3">1-3 years</option>
            <option value="3-5">3-5 years</option>
            <option value="5+">5+ years</option>
          </select>
        </div>

        <button type="submit" class="button">Register</button>
        <!-- Line 71 -->
<div class="login-option" style="text-align: center; margin-top: 10px;">
  Already have an account? <a href="login.html">Login</a>
</div>

      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      Â© 2025 UVCE Alumni Network
    </div>
  </div>
</body>
</html>
